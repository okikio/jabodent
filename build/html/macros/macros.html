{% macro learnMore(href) %}
	<a href="{{href}}" class="learn-more italic hover:not-italic hover:font-bold">
		Learn more
	</a>
{% endmacro %}

{% macro card(service, even) %}
	<div class="col intro-animation cursor-pointer sm:max-w-1/2 group {% if even %} sm:pr-8 {% endif %} pb-8">
		<section class="rounded-md relative h-72 {% if service.class %}  {{ service.class }} {% else %} bg-blue-400 {% endif %}">
			<div class="p-5 left-half w-full">
				<h3 class="text-base mb-3 font-bold group-hover:underline">{{ service.title }}</h3>
				<p class="line-clamp">{{ service.description }}</p>
				<div class="mt-8 text-right transform group-hover:translate-x-8">
					{{ learnMore("") }}
				</div>
			</div>
		</section>
	</div>
{% endmacro %}
